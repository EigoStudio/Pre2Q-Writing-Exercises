<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英検準2級 作文対策 エクササイズ</title>
    <!-- 丸みのある可愛いフォント Kosugi Maru を読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-color: #f0f8ff; /* 優しい水色の背景 */
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            /* タイトルに少し影をつけて立体的に */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 1000px;
            margin: 0 auto;

            /* --- グリッドレイアウトの設定 --- */
            display: grid;
            /* PCなど広い画面では横に3つ並べる */
            grid-template-columns: repeat(3, 1fr); 
            /* ボタン同士の間隔 */
            gap: 15px; 
        }

        /* --- スマホ対応（画面幅が768px以下のとき） --- */
        @media (max-width: 768px) {
            ul {
                /* スマホでは縦1列にする */
                grid-template-columns: 1fr; 
            }
        }

        /* カード（リンクボタン）のデザイン */
        li a {
            display: flex;             /* 中身を整列させる */
            flex-direction: column;    /* 縦並びにする */
            justify-content: center;   /* 上下中央 */
            align-items: center;       /* 左右中央 */
            height: 100%;              /* 高さを揃える */
            min-height: 110px;         /* 最低限の高さを確保 */

            padding: 15px 10px;
            background-color: #ffffff;
            border: 3px solid #ffcc00; /* 元気な黄色い枠線 */
            border-radius: 15px;       /* 丸い角 */
            text-decoration: none;
            color: #d35400;            /* オレンジ系の文字色 */
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #e6b800; /* ボタンっぽい立体的な影 */
            box-sizing: border-box;
        }

        /* マウスを乗せた時やタップした時の動き */
        li a:hover {
            transform: translateY(2px);  /* 少し沈む */
            box-shadow: 0 2px 0 #e6b800; /* 影が減る */
            background-color: #fffdf0;   /* 背景が少し明るくなる */
        }

        /* --- 文字のメリハリ設定 --- */
        .category {
            font-size: 0.85rem;
            color: #888;       /* 年度は少し薄い色で */
            margin-bottom: 8px;
            font-weight: normal;
        }
        
        .title {
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.3;
        }
    </style>
</head>
<body>

    <h1>英検準2級 作文対策 エクササイズ</h1>

    
        <li>
            <a href="gerunds-infinitives-put-the-words-in-order.html">並べ替え問題 動名詞と不定詞の文</a>
        </li>
    </ul>

</body>
</html>
